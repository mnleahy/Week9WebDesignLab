    <body>
        <script src="script.js"></script>
        <!--Question 1 - 99 Bottles of Beer-->
        <h1>99 Bottles of Beer on the Wall</h1>
        <button onclick="beerWallLyrics()">Click for Song Lyrics</button>
        <br>
        <br>

        <!--Question 2 - Rock, Paper, Scissors-->
        <h1>Rock, Paper, Scissors!</h1>
        <form id="rpsform" onsubmit="return false;">
            <p>Please select an option:</p>
        <input type="radio" name="game" id="formRps1" value="1">
        <label for="Rock">Rock</label><br>
        <input type="radio" name="game" id="formRps2" value="2">
        <label for="Paper">Paper</label><br>
        <input type="radio" name="game" id="formRps3" value="3">
        <label for="scissors">Scissors</label>
        <br>
        <br>
        <input type="submit" onclick="check()">
        </form>
        <br>
        <br>
        <div id="rps"></div>
    </body>
